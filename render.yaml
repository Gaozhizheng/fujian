# Render.com 部署配置
# 文档: https://render.com/docs

services:
  # FFmpeg视频转换服务
  - type: web
    name: ffmpeg-video-converter
    env: docker
    docker:
      dockerfile: Dockerfile
    plan: free  # 免费套餐
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    numInstances: 1
    regions:
      - frankfurt  # 可选: oregon, frankfurt, singapore
    
    # 资源限制（免费套餐）
    resources:
      memory: 512MB
      cpu: 0.25

